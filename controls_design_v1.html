<html>
    <title>ScalesMasher Control Panel Mock Up</title>
    <head>
        <script src="css/panel.css"></script>
        <link rel="stylesheet" href="css/panel.css" />

    </head>
    <body>
        <p>Here's a demo form</p>
        <form id="masherpanel">
            <input type="list" list="lownote" value="C">
                <datalist id="lownote">
                  <option value="C">
                  <option value="C#">
                  <option value="D">
                  <option value="D#">
                  <option value="E">
                  <option value="F">
                  <option value="F#">
                  <option value="G">
                  <option value="G#">
                  <option value="A">
                  <option value="A#">
                  <option value="B">
                </datalist>            
            <input type="number" id="numstrings" value="6" min="1" max="20">

            <input type="checkbox" name="vehicle" value="Bike">I have a bike<br>

        </form>
<div class="checkbox enabled scale1" id="scale1_P1" action="java:">P1</div>
<div class="checkbox disabled scale1" id="scale1_m2"></div>
<div class="checkbox enabled scale1" id="scale1_M2">M2</div>
<div class="checkbox disabled scale1" id="scale1_m3"></div>
<div class="checkbox enabled scale1" id="scale1_M3">M3</div>
<div class="checkbox disabled scale1" id="scale1_P4">P4</div>
<div class="checkbox enabled scale1" id="scale1_d5"></div>
<div class="checkbox disabled scale1" id="scale1_P5">P5</div>


    </body>
</html>
