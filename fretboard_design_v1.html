<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style32col.css" />
    </head>
    <body>
    	<p>Here is a guitar fretboard.</p>
    	<div id="fretboardcontainer" class="container_32">
    		<div id="" class="grid_6 nut">&nbsp;</div>
    		<div class="clear"></div>
			<div id="" class="grid_7 fingerboxcontainer">
				<div id="" class="grid_1 fingerbox leftedge thickstring">
					<div class="notedecorator">P1</div>
				</div>
				<div id="" class="grid_1 fingerbox thickstring">&nbsp;
				</div>
				<div id="" class="grid_1 fingerbox thickstring">
					<div class="notedecorator">m3</div>
				</div>
				<div id="" class="grid_1 fingerbox thinstring">&nbsp;
				</div>
				<div id="" class="grid_1 fingerbox thinstring">&nbsp;
				</div>
				<div id="" class="grid_1 fingerbox rightedge thinstring">
					<div class="notedecorator">M6</div>
				</div>
			</div>
			<div class="clear"></div>
            <div id="" class="grid_6 fretdivider">
                <div id="" class="grid_1 thickstring"></div>
                <div id="" class="grid_1 thickstring"></div>
                <div id="" class="grid_1 thickstring"></div>
                <div id="" class="grid_1 thinstring"></div>
                <div id="" class="grid_1 thinstring"></div>
                <div id="" class="grid_1 thinstring"></div>
            </div>
            <div class="clear"></div>
            <div id="" class="grid_7 fingerboxcontainer">
                <div id="" class="grid_1 fingerbox leftedge thickstring">
                    <div class="notedecorator">m7</div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">
                    <div class="notedecorator">M3</div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox rightedge thinstring">
                    <div class="notedecorator">P4</div>
                </div>
            </div>
            <div class="clear"></div>
            <div id="" class="grid_6 fretdivider">&nbsp;</div>
            <div class="clear"></div>
            <div id="" class="grid_7 fingerboxcontainer">
                <div id="" class="grid_1 fingerbox leftedge thickstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thickstring">
                    <div class="notedecorator">P5</div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">
                    <div class="notedecorator">P1</div>
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thinstring">
                    <div class="notedecorator">m2</div>
                </div>
                <div id="" class="grid_1 fingerbox rightedge thinstring">&nbsp;
                </div>
            </div>
            <div class="clear"></div>
            <div id="" class="grid_6 fretdivider">&nbsp;</div>
            <div class="clear"></div>
            <div id="" class="grid_7 fingerboxcontainer">
                <div id="" class="grid_1 fingerbox leftedge thickstring">&nbsp;
                    <div class="notedecorator"></div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">&nbsp;
                    <div class="notedecorator"></div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">&nbsp;
                    <div class="notedecorator"></div>
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                    <div class="notedecorator"></div>
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                    <div class="notedecorator"></div>
                </div>
                <div id="" class="grid_1 fingerbox rightedge thinstring">&nbsp;
                    <div class="notedecorator"></div>
                </div>
            </div>
            <div class="clear"></div>
            <div id="" class="grid_6 fretdivider">&nbsp;</div>
            <div class="clear"></div>
    	</div>

    </body>
</html>
