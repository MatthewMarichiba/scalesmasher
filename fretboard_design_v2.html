<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style32col.css" />
    </head>
    <body>
    	<p>Here is a guitar fretboard.</p>
    	<div id="fretboardcontainer" class="container_32">
    		<div id="" class="grid_6 nut">&nbsp;</div>
    		<div class="clear"></div>
			<div id="" class="grid_7 fingerboxcontainer">
				<div id="" class="grid_1 fingerbox leftedge thickstring">
					<div class="notedecorator decorator1">P1</div>
                    <div class="notedecorator decorator2">m2</div>
                    <div class="notedecorator decorator3">d5</div>

				</div>
				<div id="" class="grid_1 fingerbox thickstring">&nbsp;
				</div>
				<div id="" class="grid_1 fingerbox thickstring">
					<div class="notedecorator decorator1">m3</div>
				</div>
				<div id="" class="grid_1 fingerbox thinstring">&nbsp;
				</div>
				<div id="" class="grid_1 fingerbox thinstring">&nbsp;
				</div>
				<div id="" class="grid_1 fingerbox rightedge thinstring">
					<div class="notedecorator decorator1">M6</div>
				</div>
			</div>
            <div class="clear"></div>
            <div id="" class="grid_7 fingerboxcontainer">
                <div id="" class="grid_1 fingerbox leftedge thickstring">
                    <div class="notedecorator decorator1">m7</div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">
                    <div class="notedecorator decorator1">M3</div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox rightedge thinstring">
                    <div class="notedecorator decorator1">P4</div>
                </div>
            </div>
            <div class="clear"></div>
            <div id="" class="grid_7 fingerboxcontainer">
                <div id="" class="grid_1 fingerbox leftedge thickstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thickstring">
                    <div class="notedecorator decorator1">P5</div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">
                    <div class="notedecorator decorator1">P1</div>
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                </div>
                <div id="" class="grid_1 fingerbox thinstring">
                    <div class="notedecorator decorator1">m2</div>
                </div>
                <div id="" class="grid_1 fingerbox rightedge thinstring">&nbsp;
                </div>
            </div>
            <div class="clear"></div>
            <div id="" class="grid_7 fingerboxcontainer">
                <div id="" class="grid_1 fingerbox leftedge thickstring">&nbsp;
                    <div class="notedecorator decorator1"></div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">&nbsp;
                    <div class="notedecorator decorator1"></div>
                </div>
                <div id="" class="grid_1 fingerbox thickstring">&nbsp;
                    <div class="notedecorator decorator1"></div>
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                    <div class="notedecorator decorator1 decorator1"></div>
                </div>
                <div id="" class="grid_1 fingerbox thinstring">&nbsp;
                    <div class="notedecorator decorator1 decorator1"></div>
                </div>
                <div id="" class="grid_1 fingerbox rightedge thinstring">&nbsp;
                    <div class="notedecorator decorator1"></div>
                </div>
            </div>
            <div class="clear"></div>
    	</div>

    </body>
</html>
